<body>
 <form>
  <label for="nome">Nome Completo</label>
  <input id="nome" type="text" placeholder="digite seu nome" required>
  <br>  

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="digite seu email" required>
  <br>

  <label for="idade">Idade</label>
  <input id="idade" type="number" placeholder="digite sua idade" required min="18">
  <br>

  <label for="nascimento">Data de Nascimento</label>
  <input id="nascimento" type="date" placeholder="XX/XX/XXXX" required>
  <br>

  <button type="submit">Enviar</button>
 </form>   
</body>
</html>
