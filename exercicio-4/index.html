 <form>
<!--Exercício 4 – Checkbox e termos
crie um formulário com: Nome, Email, Checkbox:

☑ Aceito os termos de uso (obrigatório)
Botão Registrar
Dica: use required no checkbox.-->

<label for="name">Nome</label>
<input id="name" type="text" placeholder="Insira nome completo" name="name" required>
<br>

<label for="email">Email</label>
<input id="email" type="email" placeholder="alguem@dominio.com" name="email" required>
<br>

<label for="Termos">Aceita os termos de uso?</label>
<input id="Termos" type="checkbox" name="Termos" required>

<br><br>

<button type="submit">Registrar</button>



</form>   
</body>
